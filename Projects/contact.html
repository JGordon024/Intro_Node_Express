<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pm_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="about.css">
</head>

<body>
    <header>
        <img class="logo" src="west-mec.png" />
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="CTSO.html">CTSO</a>
                </li>
                <li>
                    <a href="shop.html">Shop</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>



    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <div class="top-form">
                <div class="inner-form"><label>Name</label> <input name=" name" id="name" type="text"
                        placeholder="First Name Last Name" required></div>
                <div class="inner-form"><label>Email</label><input for="email" id="email" type="text"
                        placeholder="Email Address" required></div>
                <div class="inner-form"><label>Address</label><input name="address" id="address" type="text"
                        placeholder="Home Address" required></div>
            </div>
            <div class="middle-form"><label>What is your Current Grade?</label> <select id="gradeList" required>
                    <option value="Freshmen">Freshmen</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="bottom-form">
                <label>Do you have any questions?</label><textarea name="userQuestions" id="userQuestions" cols="50"
                    rows="10"></textarea>
            </div>
            <button id="submit">Submit</button>
        </fieldset>
    </form>

    <footer>
        <div id="links">
            <p><a href="https://drive.google.com/file/d/1dH3h6C3VaGFJM_OQs96lUrLw8STLl5Hh/view">Course Overview</a></p>
        </div>
        <section id="mediaContainer">
        <div id="media">
            <a href="#" class="fa fa-facebook" title="Facebook"></a>
            <a href="#" class="fa fa-twitter" title="Twitter"></a>
            <a href="#" class="fa fa-instagram" title="Instagram"></a>
            <a href="#" class="fa fa-linked-in" title="linked-in"></a>
        </div>
    </section>
    </footer>
</div>
</body>

</html>
